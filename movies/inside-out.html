<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #141414;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media screen and (max-width: 768px) {
            .video-container {
                transform: scale(0.7); /* Shrink the container to show full width */
                transform-origin: center center;
                height: 100vh;
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Home</a>
    <div class="video-container">
        <iframe allowfullscreen scrolling="no" src="https://dropload.io/e/rzrhydqlj3vc"></iframe>
    </div>
</body>
</html>
