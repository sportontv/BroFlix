<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroFlix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: #141414;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-width: 100vw; /* Ensures iframe doesn't exceed viewport width */
            position: relative;
        }

        @media screen and (max-width: 768px) {
            html, body {
                height: 100vh;
                overflow: hidden;
                width: 100%;
            }
            
            iframe {
                height: 90vh; /* Reduce height slightly to ensure controls are visible */
                width: 100vw;
                max-width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                transform: scale(1); /* Ensures proper scaling */
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
            }
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Home</a>
    <iframe allowfullscreen scrolling="no" src="https://dropload.io/e/rzrhydqlj3vc"></iframe>
</body>
</html>
